    <div class="wrapper">
        <div class="content">
            <div class="container-title">
                <img src="../images/icons/user.png" alt="user" class="icon-title">
                <h2>INFORMATION DETAILS</h2>
            </div>
            <div class="container-form">
                <label for="">NAME</label>
			    <input type=" text" id="uName" class="input-form" required />
            </div>
            <div class="container-form">
                <label for="">DATE</label>
			    <input type="text" id="dateValue" class="input-form" required />
            </div>
            <div class="container-form">
                <label for="">TIME</label>
                <input type="text" id="timeValue" class="input-form" required />
            </div>
            <div class="container-form">
                <label for="">NO OF. ADULT</label>
			    <input type="number" id="numAdult" class="input-form" required />
            </div>
            <div class="container-form">
                <label for="">NO OF. CHILDREN</label>
			    <input type="number" id="numChildren" class="input-form" required />
            </div>
            <div class="container-btn">
                <button class="btn submit" onclick="submit()" type="button">Submit</button>
                <button class="btn clear" onclick="clearInput()" type="button">Clear</button>
                <p id="status"></p>
            </div>
        </div>
    </div>
