<body>
    <nav class="main-nav">
        <ul>
            <li class="items">
                <a href=".././view-reservation/viewReservation.html">VIEW RESERVATION</a>

            <li class="items">

        </ul>
    </nav>
    <div class="title-logo">
        <img src="../images/icons/archive.png" alt="search" class="icon">
        <h1>VIEW RESERVATION</h1>
    </div>
    <div class="wrapper">
        <div class="content">
            <div class="container-title">
                <img src="../images/icons/calendar.png" alt="user" class="icon-title">
                <h2>RESERVATION DETAILS</h2>
            </div>
            <div id="content" class="container-content">
    
            </div>
        </div>
    </div>
    <script>
        var array,i;
        var insertData = "";
        var data = JSON.parse(window.localStorage.getItem("Data"));

        if (data == null) {
            array = [];
        }
        else {
            array = data;
            
        function showData(){
        
            for (i = 0;i < array.length;i++){
            insertData += `
                <div class="output">
                    <h3>RESERVATION: ${array[i].Reservation}</h3>
                    <br>
                    <p>Name: ${array[i].Name}</p>
                    <p>Date: ${array[i].Date}</p>
                    <p>Time: ${array[i].Time}</p>
                    <p>No. of Adult: ${array[i].NumAdults}</p>
                    <p>No. of Children: ${array[i].NumChildren}</p>
                </div>`;
            }

        
            document.getElementById("content").innerHTML = insertData;
        }
        showData();
    }
    </script>
</body>
